<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Dark background pill â€” keeps it readable on any browser chrome -->
  <rect width="32" height="32" rx="8" fill="#13131f"/>

  <!-- Outer ring -->
  <circle cx="16" cy="16" r="13" stroke="white" stroke-width="1.5" opacity="0.9"/>

  <!-- Decorative arc ~75% -->
  <circle
    cx="16" cy="16" r="9"
    stroke="white"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-dasharray="56.5"
    stroke-dashoffset="14.1"
    transform="rotate(-90 16 16)"
    opacity="0.3"
  />

  <!-- Minute hand -->
  <line x1="16" y1="16" x2="10" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  <!-- Hour hand -->
  <line x1="16" y1="16" x2="21" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="white"/>
</svg>
