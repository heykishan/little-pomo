<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>

  <!-- Progress arc â€” about 75% filled (decorative) -->
  <circle
    cx="32" cy="32" r="24"
    stroke="white"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-dasharray="150.8"
    stroke-dashoffset="37.7"
    transform="rotate(-90 32 32)"
    opacity="0.3"
  />

  <!-- Hour markers -->
  <line x1="32" y1="10" x2="32" y2="15"  stroke="white" stroke-width="2"   stroke-linecap="round" opacity="0.8"/>
  <line x1="54" y1="32" x2="49" y2="32"  stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="32" y1="54" x2="32" y2="49"  stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="10" y1="32" x2="15" y2="32"  stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>

  <!-- Minute hand (pointing ~10 o'clock) -->
  <line x1="32" y1="32" x2="22" y2="19" stroke="white" stroke-width="2.2" stroke-linecap="round" opacity="0.9"/>

  <!-- Hour hand (pointing ~2 o'clock) -->
  <line x1="32" y1="32" x2="40" y2="26" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="32" cy="32" r="2.5" fill="white"/>
</svg>
